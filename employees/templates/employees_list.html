{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2>Employees</h2>
        <a href="{% url 'employee-add' %}" class="btn btn-success mb-3">+ Add Employee</a>
        <a href="?export=excel" class="btn btn-outline-primary mb-3 ms-2">Export to Excel</a>
        <a href="?export=pdf" class="btn btn-outline-danger mb-3 ms-2">Export to PDF</a>
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Name</th><th>Department</th><th>Job Title</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.full_name }}</td>
                        <td>{{ employee.department }}</td>
                        <td>{{ employee.job_title }}</td>
                        <td>
                            <a href="{% url 'employee-edit' employee.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'employee-delete' employee.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4">No employees found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
